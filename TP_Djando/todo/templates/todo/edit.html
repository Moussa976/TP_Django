{% extends "base.html" %}

{% block title %}Modification Todo{% endblock title %}
 
{% block content %}
<div class="jumbotron text-center">
	<h1>Mes Todo</h1>
	<p>
		La liste
	</p>
</div> 
 <form method="POST" class="post-form" action="/update/{{task.id}}">
	{% csrf_token %}
	<div class="container">
		<br>
		<div class="form-group row">
			<label class="col-sm-1 col-form-label"></label>
			<div class="col-sm-4">
				<h3>Modification Todo {{ task.id }}</h3>
			</div>
		</div>
		<div class="form-group row">
			<div class="col-sm-4">
				<input type="hidden" class="form-control" name="id" id="id_id" required maxlength="20" value="{{ task.id }}"/>
			</div>
		</div>
		<div class="form-group row">
			<label class="col-sm-2 col-form-label">Content :</label>
			<div class="col-sm-4">
				<input type="text" class="form-control" name="name" id="id_name" required maxlength="100" value="{{ task.content }}" />
			</div>
		</div>
		<div class="form-group row form-check">
		  <input class="form-check-input" {% if task.is_done %}checked value="1" {% else %} value="0" {% endif %} type="checkbox" id="defaultCheck1">
		  <label class="form-check-label" for="defaultCheck1">
		    Is done
		  </label>
		</div>
		<div class="form-group row">
			<label class="col-sm-2 col-form-label">Date de création:</label>
			<div class="col-sm-4">
				<input type="text" class="form-control" name="contact" id="id_contact" required maxlength="15" value="{{ task.created_date }}" />
			</div>
		</div>
		<div class="form-group row">
			<label class="col-sm-1 col-form-label"></label>
			<div class="col-sm-4">
				<button type="submit" class="btn btn-success btn-lg">Modifier</button>
			</div>
		</div>
	</div>
</form>
{% endblock content %}
